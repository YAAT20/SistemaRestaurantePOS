{% extends 'base.html' %}
{% block title %}Configuración Restaurante{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Nueva{% endif %} Configuración</h2>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'administracion:configuracion_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
