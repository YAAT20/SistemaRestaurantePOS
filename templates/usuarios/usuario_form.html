{% extends 'base.html' %}
{% block title %}Usuario{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Nuevo{% endif %} Usuario</h2>
<form method="post">{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-success">Guardar</button>
	<a href="{% url 'usuarios:usuario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
