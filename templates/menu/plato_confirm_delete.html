{% extends 'base.html' %}
{% block title %}Eliminar Plato{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-danger text-white fw-bold">
            Confirmar Eliminación
        </div>
        <div class="card-body">
            <h5>¿Seguro que quieres eliminar el plato <strong>{{ object.nombre }}</strong>?</h5>
            <form method="post">{% csrf_token %}
                <div class="mt-3">
                    <button class="btn btn-danger">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                    <a href="{% url 'menu:plato_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
